<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-item lines="none" slot="start">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-item>
      <nav>
        <ion-row>
          <div class="nav-bar">
            <a>About </a>
          </div>
          <div class="nav-bar">
            <a>Projects</a>
          </div>
          <div class="nav-bar">
            <a>Contributions</a>
          </div>
          <div class="nav-bar">
            <a>Contact Me</a>
          </div>
        </ion-row>
      </nav>
      <ion-item slot="end" lines="none">
        <strong>
          header
        </strong>
        <ion-icon style="margin-left: 5px;" name="menu" (click)="openMenu()"></ion-icon>
      </ion-item>
    </ion-item>
  </ion-toolbar>
</ion-header>

<!-- side menu navigation -->
<ion-menu side="end" contentId="main">
  <ion-header>
    <ion-toolbar color="">
      <ion-item lines="none">
        <ion-label>Menu</ion-label>
        <ion-icon slot="end" name="close" (click)="closeMenu()"></ion-icon>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>

      <ion-item>
        <ion-icon name="airplane" slot="start"></ion-icon>
        <ion-label>
          Book Flight
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="ticket" slot="start"></ion-icon>
        <ion-label>
          Tickets
        </ion-label>
      </ion-item>


      <ion-item>
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label>
          Register
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="log-in" slot="start"></ion-icon>
        <ion-label>
          Login
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label style="cursor: pointer;">
          Logout
        </ion-label>
      </ion-item>

      <ion-item routerLink="about">
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label style="cursor: pointer;">
          About
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>


</ion-content>
